<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello</title>
  </head>
  <body>
    <div>This form has the method override to it:</div>
    <form method="POST" action="/?_method=PUT">
      <button type="submit">Submit</button>
    </form>
    <br />
    <br />
    <div>This form POSTs to /showPost route:</div>
    <form method="POST" action="/showPost">
      <label>
        First Name
        <input name="firstName" type="text" />
      </label>
      <br />
      <label>
        Last Name
        <input name="lastName" type="text" />
      </label>
      <button type="submit">Submit</button>
    </form>
    <br />
    <br />
    <div>This form GETs to /showGet route:</div>
    <form action="/showGet">
      <label>
        First Name
        <input name="firstName" type="text" />
      </label>
      <br />
      <label>
        Last Name
        <input name="lastName" type="text" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
